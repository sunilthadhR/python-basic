{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Leave</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            background-image: url('{% static "image/bg5.avif" %}');
            background-size: cover; 
        }
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding-top: 80px;
        }

        .leave-form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button.submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button.submit-btn:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

    {% include 'header.html' %} 
    
    <div>
        <marquee behavior="scroll" direction="left"><h2>"To empower individuals through innovative solutions that inspire growth and connection. We envision a future where technology enhances everyday lives."</h2></marquee>
        
    </div>
    <div>
        <marquee behavior="scroll" direction="left"><h2>"Please avoid taking unnecessary leave."</h2></marquee>
    </div>
    <div class="content-wrapper">
        <div class="leave-form-container">
            <h2>Apply for Leave</h2>
            <form action="{% url 'apply_leave' %}" method="POST">
                {% csrf_token %}
                <label for="leave_type">Leave Type:</label>
                <select name="leave_type" id="leave_type" required>
                    <option value="">--Select Leave Type--</option>
                    <option value="sick">Sick Leave</option>
                    <option value="casual">Casual Leave</option>
                    <option value="earned">Earned Leave</option>
                </select>

                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" required>

                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" required>

                <label for="reason">Reason for Leave:</label>
                <textarea id="reason" name="reason" rows="4" required></textarea>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
