<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Login ID</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="background-color: #fff; padding: 50px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #333;">Forget Password</h2>
        
        <form action="{% url 'forget_password' %}" method="POST">
            {% csrf_token %}
            <label for="login_id" style="display: block; margin-bottom: 10px; font-weight: bold; color: #555;">Login ID:</label>
            <input type="text" id="login_id" name="login_id" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 20px; font-size: 16px;">
            
            <button type="submit" style="background-color: #28a745; color: #fff; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px;">Submit</button>
        </form>
    </div>

</body>
</html>
