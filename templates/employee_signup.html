<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Signup</title>
    <style>
        .signup-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            margin: 100px auto;
        }
        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .signup-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .signup-container input[type="text"],
        .signup-container input[type="password"],
        .signup-container input[type="date"],
        .signup-container textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .signup-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .signup-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        #role {
            padding: 5px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .permission-message {
            text-align: center;
            color: red;
            font-weight: bold;
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- <header>
        <nav>
            <ul>
                <a href="{% url 'home' %}">Home</a>
            </ul>
        </nav>
    </header> -->
    <header style="background-color: green; padding: 10px; display: flex; justify-content: flex-start;">
        <nav>
            <ul style="list-style-type: none; margin: 0; padding: 0;">
                <li style="margin: 0; padding: 0; display: inline;">
                    <a href="{% url 'home' %}" style="text-decoration: none; color: white;">
                        <h1 style="display: inline-block; margin: 0; padding: 0;">Home</h1>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
        <div class="signup-container">
            <h2>Employee Signup</h2>
            <form action="{% url 'employee_signup' %}" method="post">
                {% csrf_token %}
                
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
                
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="admin">Admin</option>
                    <option value="manager">Manager</option>
                    <option value="employee">Employee</option>
                </select>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number">

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4"></textarea>

                <label for="date_of_birth">Date of Birth:</label>
                <input type="date" id="date_of_birth" name="date_of_birth">

                <label for="employee_id">Employee ID:</label>
                <input type="text" id="employee_id" name="employee_id" required>
    
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>
    
                <label for="designation">Designation:</label>
                <input type="text" id="designation" name="designation" required>
    
                <label for="date_of_joining">Date of Joining:</label>
                <input type="date" id="date_of_joining" name="date_of_joining" required>
    
                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" step="0.01" required>
    
                <!-- Payroll Fields -->
                <h3>Payroll Information</h3>
                
                <label for="pay_date">Pay Date:</label>
                <input type="date" id="pay_date" name="pay_date" required>
    
                <label for="basic_salary">Basic Salary:</label>
                <input type="number" id="basic_salary" name="basic_salary" step="0.01" required>
    
                <label for="pf">Provident Fund (PF):</label>
                <input type="number" id="basic_salary" name="pf" step="0.01" value="0.00">
    
                <label for="deductions">Deductions:</label>
                <input type="number" id="deductions" name="deductions" step="0.01" value="0.00">
    
                <label for="net_pay">Net Pay:</label>
                <input type="number" id="net_pay" name="net_pay" step="0.01" required>
    

                <input type="submit" value="Sign Up">
            </form>
        </div>
</body>
</html>
